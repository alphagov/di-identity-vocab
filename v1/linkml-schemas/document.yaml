id: https://vocab.account.gov.uk/linkml/document-schema
name: document-schema
description: >-
  A schema for documents the user may hold, that might help prove their identity.
  They may or may not have been issued as identity documents per se.
prefixes:
  linkml: https://w3id.org/linkml/
  schema: https://schema.org/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - linkml:types
  - ./common
default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  DocumentDetails:
    mixins:
      - Validity
    attributes:
      documentNumber:
      expiryDate:
        range: date
      issueDate:
        range: date
      issuedBy:
        range: StringOrURI
      issueNumber:
        range: string
  PassportDetails:
    is_a: DocumentDetails
  DrivingPermitDetails:
    is_a: DocumentDetails
