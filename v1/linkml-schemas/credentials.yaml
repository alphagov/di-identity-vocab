id: https://vocab.account.gov.uk/linkml/credentials-schema
name: credentials
description: >-
  
prefixes:
  linkml: https://w3id.org/linkml/
  schema: https://schema.org/
  vc: https://www.w3.org/2018/credentials/v1/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - linkml:types
  - ./person
  - ./evidence
  - ./vectorsOfTrust
  - ./verifiableIdentityCredential
  - ./identityCheckCredential
default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  JWT:
    attributes:
      iss:
        range: uri
      sub:
        range: uri
  AuthorizationRequest:
    is_a: JWT
    attributes:
      shared_claims:
        range: Person
    # TODO more here
  CoreIdentityJWT:
    is_a: JWT
    attributes:
      vot:
        range: IdentityVectorOfTrust
      vc:
        range: VerifiableIdentityCredential

  IdentityCheckCredentialJWT:
    is_a: JWT
    attributes:
      vc:
        range: IdentityCheckCredential
  
  VerifiableCredential:
    class_uri: vc:VerifiableCredential
    attributes:
      credentialSubject:
        range: Person
      "@context":
        range: string
        multivalued: true
        inlined_as_list: true

# there must be a better way
enums:
  IdentityCheckCredentialType:
    permissible_values:
      IdentityCheckCredential:
      VerifiableCredential:
  VerifiableIdentityCredentialType:
    permissible_values:
      VerifiableIdentityCredential:
      VerifiableCredential: