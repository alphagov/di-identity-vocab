id: https://vocab.account.gov.uk/linkml/credentials-schema
name: credentials
description: >-
  
prefixes:
  linkml: https://w3id.org/linkml/
  schema: https://schema.org/
  vc: https://www.w3.org/2018/credentials/v1/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - linkml:types
  - ./person
  - ./evidence
  - ./vectorsOfTrust
  - ./verifiableIdentityCredential
  - ./identityCheckCredential
default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  JWT:
    slots:
      - iss
      - sub
      - nbf
      - exp
  AuthorizationRequest:
    is_a: JWT
    attributes:
      shared_claims:
        range: Person
    # TODO more here
  
  CoreIdentityJWT:
    is_a: JWT
    slots:
      - vc
      - vot
      - vtm
    slot_usage:
      vc:
        range: VerifiableIdentityCredential
        required: true

  IdentityCheckCredentialJWT:
    is_a: JWT
    slots:
      - vc
    slot_usage:
      vc:
        range: IdentityCheckCredential
        required: true

  VerifiableCredential:
    class_uri: vc:VerifiableCredential
    slots:
      - credentialSubject
      - "@context"

slots:
  iss:
    range: uri
  sub:
    range: uri
  nbf:
    range: integer
  exp:
    range: integer
  vc:
    range: VerifiableCredential
  credentialSubject:
    range: Person

# there must be a better way
enums:
  IdentityCheckCredentialType:
    permissible_values:
      IdentityCheckCredential:
      VerifiableCredential:
  VerifiableIdentityCredentialType:
    permissible_values:
      VerifiableIdentityCredential:
      VerifiableCredential: