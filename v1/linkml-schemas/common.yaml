id: https://vocab.account.gov.uk/linkml/common-schema
name: common-schema
prefixes:
  linkml: https://w3id.org/linkml/
  schema: https://schema.org/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - linkml:types
default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  Validity:
    abstract: true
    attributes:
      validFrom:
        range: date
        slot_uri: schema:validFrom
      validUntil:
        range: date
        slot_uri: schema:validUntil

types:
  JWS:
    uri: "https://www.iana.org/assignments/media-types/application/jose"
    base: str
  StringOrURI:
    uri: xsd:string
    base: str