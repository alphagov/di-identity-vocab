id: https://vocab.account.gov.uk/linkml/coreIdentityCredential-schema
name: CoreIdentity
description: >-
  
prefixes:
  linkml: https://w3id.org/linkml/
  schema: https://schema.org/
  vc: https://www.w3.org/2018/credentials/v1/
  di_vocab: https://vocab.account.gov.uk/v1/
imports:
  - linkml:types
  - ./credentials
default_curi_maps:
  - semweb_context  
default_prefix: di_vocab
default_range: string

classes:
  VerifiableIdentityCredential:
    is_a: VerifiableCredential
    attributes:
      type:
        range: VerifiableIdentityCredentialType
        multivalued: true
# TODO maybe a special version of credentialSubject allowing only core identity credentials ie name/DOB
